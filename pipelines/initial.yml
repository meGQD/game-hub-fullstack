.initial_rules:
  stage: initial
  environment: 
    name: prod 
  tags:
    - deploy

initial pv:
  extends: .initial_rules
  rules:
    - changes:
      - "kubernetes/manifests/db/postgres-pv.yaml"
      - "pipelines/initial.yml"  
  script:
    - kubectl apply -f ./kubernetes/db/postgres-pv.yaml

initial ingress:
  extends: .initial_rules
  rules:
    - changes:
      - "kubernetes/manifests/apps-ingress.yaml"
      - "pipelines/initial.yml"  
  script:
    - kubectl apply -f ./kubernetes/apps-ingress.yaml