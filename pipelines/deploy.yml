.deploy_rules:
  stage: deploy
  environment: 
    name: prod 
  tags:
    - prod

deploy prod:
  extends: .deploy_rules
  when: manual
  script:
    - helm upgrade --install backend ./kubernetes/charts/backend
    - helm upgrade --install frontend ./kubernetes/charts/frontend


