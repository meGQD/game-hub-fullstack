events {
    worker_connections 2048;
}

http {
    limit_req_zone $binary_remote_addr zone=fiverps:5m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=perip:5m;
    upstream localhost {
        # ip_hash;
        server backend-us:8001 max_fails=3 fail_timeout=20s;
        server backend-eu:8002 max_fails=3 fail_timeout=20s;
        server backend-me:8003 max_fails=3 fail_timeout=20s;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/nginx.crt;
        ssl_certificate_key /etc/nginx/nginx.key;

        return 301 http://$host$request_uri;
    }

    server {
        listen 80;
        location / {
            proxy_pass http://localhost;
            access_log /var/log/nginx/access_root.log;
            error_log /var/log/nginx/error_root.log;
        }
        location /api/ {
            proxy_pass http://localhost;
            access_log /var/log/nginx/access_api.log;
            error_log /var/log/nginx/error_api.log;
            limit_req zone=fiverps burst=10;
            limit_conn perip 5;
        }
        location = /auth/users/ {
            proxy_pass http://localhost;
            access_log /var/log/nginx/access_auth.log;
            error_log /var/log/nginx/error_auth.log;
            satisfy all;
            # allow 127.0.0.1;   # cannot specify IPs because docker handles them differently
            # deny all;
            limit_except POST OPTIONS {
                auth_basic "admin access page";
                auth_basic_user_file /etc/nginx/.htpasswd;
            }
        }
    }
}
